<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form | Luxury Stay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        playfair: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: { DEFAULT: '#1a365d', light: '#2d4a7c' },
                        accent: { DEFAULT: '#d4a853', light: '#e8c87a' },
                    },
                    animation: {
                        float: 'float 20s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'fade-in': 'fadeIn 0.8s ease both',
                        'scale-in': 'scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '25%': { transform: 'translateY(-30px) rotate(5deg)' },
                            '50%': { transform: 'translateY(0) rotate(0deg)' },
                            '75%': { transform: 'translateY(30px) rotate(-5deg)' },
                        },
                        slideUp: {
                            from: { opacity: '0', transform: 'translateY(40px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            from: { opacity: '0' },
                            to: { opacity: '1' },
                        },
                        scaleIn: {
                            from: { transform: 'scale(0)' },
                            to: { transform: 'scale(1)' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 50%, #1a365d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .bg-shapes { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0; }
        .shape { position: absolute; border-radius: 50%; animation: float 20s ease-in-out infinite; }
        .shape-1 { width: 600px; height: 600px; background: #d4a853; opacity: 0.1; top: -200px; right: -100px; }
        .shape-2 { width: 400px; height: 400px; background: white; opacity: 0.1; bottom: -100px; left: -100px; animation-delay: -5s; }
        .shape-3 { width: 300px; height: 300px; background: #d4a853; opacity: 0.05; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -10s; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 25% { transform: translateY(-30px) rotate(5deg); } 50% { transform: translateY(0) rotate(0deg); } 75% { transform: translateY(30px) rotate(-5deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 16px 48px rgba(26, 54, 93, 0.16);
            padding: 48px 40px;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 540px;
        }
        .form-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #d4a853, #e8c87a, #d4a853); }
        .header-title { font-family: 'Playfair Display', serif; font-size: 36px; font-weight: 600; color: #1a365d; margin-bottom: 8px; }
        .header-subtitle { display: block; font-size: 12px; font-weight: 500; letter-spacing: 3px; text-transform: uppercase; color: #d4a853; margin-bottom: 8px; }
        .header-tagline { font-size: 14px; color: #6c757d; }
        .form-label { display: block; font-size: 14px; font-weight: 500; color: #1a365d; margin-bottom: 8px; }
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #1a365d;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
        }
        .form-input:focus { border-color: #d4a853; box-shadow: 0 0 0 4px rgba(212, 168, 83, 0.15); }
        .form-input.error { border-color: #dc3545; }
        .form-input.valid { border-color: #28a745; }
        .form-select {
            width: 100%;
            padding: 16px 16px 16px 48px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #1a365d;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        .form-select:focus { border-color: #d4a853; box-shadow: 0 0 0 4px rgba(212, 168, 83, 0.15); }
        .form-textarea {
            width: 100%;
            padding: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #1a365d;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            outline: none;
            resize: none;
            min-height: 120px;
        }
        .form-textarea:focus { border-color: #d4a853; box-shadow: 0 0 0 4px rgba(212, 168, 83, 0.15); }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: #6c757d; transition: all 0.3s; pointer-events: none; }
        .input-wrapper { position: relative; }
        .input-wrapper:focus-within .input-icon { color: #d4a853; }
        .select-arrow { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; color: #6c757d; pointer-events: none; }
        .error-msg { font-size: 12px; color: #dc3545; min-height: 18px; margin-top: 4px; }
        .char-count { position: absolute; bottom: 12px; right: 16px; font-size: 12px; color: #6c757d; }
        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(26, 54, 93, 0.3); }
        .submit-btn:active { transform: translateY(0) scale(0.98); }
        .shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .shimmer:hover::before { left: 100%; }
        .success-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            z-index: 10;
        }
        .success-overlay.active { opacity: 1; pointer-events: auto; }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745 0%, #34ce57 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: scaleIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .success-icon svg { width: 40px; height: 40px; color: white; }
        .success-title { font-family: 'Playfair Display', serif; font-size: 28px; color: #1a365d; margin-bottom: 12px; }
        .success-text { font-size: 14px; color: #6c757d; max-width: 300px; margin-bottom: 32px; }
        .reset-btn {
            padding: 14px 32px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #1a365d;
            background: transparent;
            border: 2px solid #1a365d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-btn:hover { background: #1a365d; color: white; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 500px) {
            .form-row { grid-template-columns: 1fr; }
            .form-card { padding: 32px 24px; }
            .header-title { font-size: 28px; }
        }
        .footer-text { text-align: center; margin-top: 24px; font-size: 12px; color: rgba(255,255,255,0.6); }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <main style="width: 100%; max-width: 540px; position: relative; z-index: 1;">
        <div class="form-card">
            <header style="text-align: center; margin-bottom: 40px;">
                <span class="header-subtitle">Welcome to</span>
                <h1 class="header-title">The Grand Hotel</h1>
                <p class="header-tagline">Experience luxury like never before</p>
            </header>

            <form id="bookingForm" style="display: flex; flex-direction: column; gap: 24px;">
                <div class="form-row">
                    <div>
                        <label class="form-label">Check-in Date</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <input type="date" id="checkin" required class="form-input">
                        </div>
                        <p id="checkinError" class="error-msg"></p>
                    </div>
                    <div>
                        <label class="form-label">Check-out Date</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <input type="date" id="checkout" required class="form-input">
                        </div>
                        <p id="checkoutError" class="error-msg"></p>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label class="form-label">Room Type</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="z-index: 1;">
                                <path d="M3 21h18M3 7v14M21 7v14M6 7V4a1 1 0 011-1h10a1 1 0 011 1v3M9 21v-4a1 1 0 011-1h4a1 1 0 011 1v4"></path>
                            </svg>
                            <select id="roomType" required class="form-select">
                                <option value="" disabled selected>Select your room</option>
                                <option value="single">Single Room</option>
                                <option value="double">Double Room</option>
                                <option value="suite">Suite</option>
                                <option value="deluxe">Deluxe Suite</option>
                            </select>
                            <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <p id="roomTypeError" class="error-msg"></p>
                    </div>
                    <div>
                        <label class="form-label">Number of Guests</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <input type="number" id="guests" min="1" max="10" value="1" required class="form-input">
                        </div>
                        <p id="guestsError" class="error-msg"></p>
                    </div>
                </div>

                <div>
                    <label class="form-label">Special Requests <span style="font-weight: 400; color: #6c757d; font-size: 12px;">(Optional)</span></label>
                    <div class="input-wrapper" style="position: relative;">
                        <textarea id="requests" maxlength="300" rows="4" placeholder="Any special requests or preferences..." class="form-textarea"></textarea>
                        <span class="char-count"><span id="charCount">0</span>/300</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn shimmer">
                    <span style="position: relative; z-index: 1;">Book Now</span>
                    <svg style="width: 20px; height: 20px; position: relative; z-index: 1;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div id="successMessage" class="success-overlay">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h3 class="success-title">Booking Confirmed!</h3>
                <p class="success-text">Thank you for choosing The Grand Hotel. We'll send a confirmation email shortly.</p>
                <button id="resetBtn" class="reset-btn">Make Another Booking</button>
            </div>
        </div>

        <footer class="footer-text">
            <p>&copy; 2026 The Grand Hotel. All rights reserved.</p>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
